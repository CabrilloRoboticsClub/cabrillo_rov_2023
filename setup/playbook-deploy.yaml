---
- name: vars prompt
  hosts: all
  vars_prompt:
  - name: git_branch
    prompt: Which branch would you like to build?
    private: false

- name: deploy common to all hosts
  hosts: all
  roles:
    - common

- name: deploy ros to ros hosts
  hosts: ros_hosts
  become: true
  become_user: root
  roles:
    - ros

- name: deploy rov
  hosts: rov
  roles:
    - rov

- name: deploy deck
  hosts: deck
  roles:
    - deck

- name: software setup and build
  hosts: rov, deck
  roles:
    - software_setup
    - software_build