---

# we need the ros gpg kes to verify their signed packages
- name: Install ROS2 GPG keys
  become: true
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/ros/rosdistro/master/ros.key
    dest: /usr/share/keyrings/ros-archive-keyring.gpg
    owner: root
    group: root
    mode: 0644

# install the ros2 hunble apt repo for ubuntu 22.04 into the apt sources list.
- name: Add ROS2 Humble apt repo
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ [ansible_architecture] | map('extract', deb_architecture) | first }}
      signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu jammy main"

# upgrade systemd before we install ros packages
# there is a warning on the ros install docs saying this is required
- name: Ensure systemd and udev upgrades happen first
  become: true
  ansible.builtin.apt:
    name:
      - systemd
    state: latest
    cache_valid_time: 86400 # consider cache up-to-date if its < 1 day old
    # this also sets update_cache: true implicitly, so that can be left out

# install ros core
# install ros client library for python
# install colcon
- name: Install components from apt
  become: true
  ansible.builtin.apt:
    name:
      - ros-humble-ros-core
      - ros-humble-rclpy
      - python3-rosdep2
      - python3-colcon-common-extensions
    state: present
    cache_valid_time: 86400 # consider cache up-to-date if its < 1 day old
    # this also sets update_cache: true implicitly, so that can be left out

# initialize the ros dependency system
- name: rosdep init
  become: true
  ignore_errors: true
  shell:
    cmd: "rosdep init"

# add an alias to make sourcing the install bash setup faster
- name: add "RIS" alias to source install bash setup
  become: false
  lineinfile:
    path: /home/ubuntu/.bash_aliases
    line: alias RIS='source ~/cabrillo_rov_2023/install/setup.bash'
    create: true
