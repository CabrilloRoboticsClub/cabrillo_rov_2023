---

- name: common - Install basic parts
  ansible.builtin.apt:
    state: present
    name:
      - python3
      - python3-pip
      - python3-setuptools
    cache_valid_time: 86400

- name: common - No unattended upgrades!
  ansible.builtin.apt:
    state: absent
    name:
      - unattended-upgrades

- name: common - But still do those upgrades
  ansible.builtin.apt:
    upgrade: "yes"
    autoremove: true
    #clean: true
