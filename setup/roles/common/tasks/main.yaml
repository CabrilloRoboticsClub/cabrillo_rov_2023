# our codebase is all in python so we need python3 on all hosts
# we need python3-pip because all our python libraries from from pip
# ssh pass is needed because we are using passwords in the ansible hosts file instead of distributing keys
- name: Install common apt packages
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - python3
      - python3-pip
      - python3-setuptools
      - sshpass
    cache_valid_time: 86400 # consider cache up-to-date if its < 1 day old
    # this also sets update_cache: true implicitly, so that can be left out

# these are the python packages we need
# all the adafruit packages are the libraries for the adafruit hardware on the robot.
# additional packages are needed for different python things
- name: install common python packages
  become: false
  pip:
    name:
    - setuptools
    - Adafruit-Blinka
    - adafruit-circuitpython-bme280
    - adafruit-circuitpython-bno08x
    - adafruit-circuitpython-busdevice
    - adafruit-circuitpython-motor
    - adafruit-circuitpython-motorkit
    - adafruit-circuitpython-pca9685
    - adafruit-circuitpython-register
    - adafruit-circuitpython-requests
    - adafruit-circuitpython-servokit
    - adafruit-circuitpython-typing
    - Adafruit-PlatformDetect
    - Adafruit-PureIO
    - adafruit-python-shell
    - args
    - clint
    - pyftdi
    - pyserial
    - pyusb
    - RPi.GPIO
    - typing_extensions
    - hidapi

# we are removing unatended upgrades
# we need it removed so our robot platform doesnt change out from under us.
# we need it removed so ansible can use apt
# we need it removed because it causes significant overhead on the pi
- name: remove common apt packages
  become: true
  ansible.builtin.apt:
    state: absent
    name:
      - unattended-upgrades

# upgrade all apt packages to the latest versions
- name: apt upgrade
  become: true
  ansible.builtin.apt:
    upgrade: "yes"
    autoremove: true # automatically remove old kernel versions and vestigial dependencies
