---

- name: Install hardware interfacing Python libraries
  become: false
  hosts: hwlib
  ansible.builtin.pip:
    state: present
    name:
    - setuptools
    - adafruit-python-shell
    - adafruit-blinka
    - adafruit-circuitpython-servokit
    - adafruit-circuitpython-motorkit
    - adafruit-circuitpython-bme280

